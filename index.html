<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas</title>
  </head>
  <body>
    <script src="script.js"></script>
    // contoh program javascript menggunakan function
    <div id="hasil"></div>
    <script>
      function tampilkan_nama() {
        return "Nuriana";
      }
      document.getElementById("hasil").innerHTML = tampilkan_nama();
    </script>
    <div id="umur"></div>
    <script>
      function tampilkan_umur() {
        return "20 Tahun";
      }
      document.getElementById("umur").innerHTML = tampilkan_umur();
    </script>
    </script>
    <div id="sekolah"></div>
    <script>
      function tampilkan() {
        return "Universitas Malikussaleh";
      }
      document.getElementById("sekolah").innerHTML = tampilkan();
    </script>
  </body>
</html>
